<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <!-- React를 실행. -->
  <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- 최신 문법과 실험적인 문법들을 자바스크립트에서 쓸 수 있게 도와주는 Babel -->
  <!-- JSX 문법이 있어도 실행 가능하도록 변환 시켜준다. -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>구구단</title>
</head>

<body>
  <!-- #root에 리액트를 넣을거에요. -->
  <div id="root"></div> <!-- 결과: <div id="root"><button>Like</button></div> -->
  <script type="text/babel">
    const e = React.createElement; //  html tag를 만들어주는 함수

    class LikeButton extends React.Component { // React 안에 Component를 만든다.
      constructor(props) { // Component가 생겼을 때 제일 먼저 실행되는 부분 (Data 부분)
        super(props);
        this.state = { // 상태: 바뀌는 부분 or 바뀔 수 있는 부분
          liked: false
        }
      }

      // render() { // LikeButton을 화면에 어떻게 보여줄지 결정해주는 메소드 (화면 부분)
      //   return e('button', {
      //       onClick: () => {
      //         this.setState({
      //           liked: true
      //         }), console.log('clicked!')
      //       },
      //       type: 'submit'
      //     },
      //     this.state.liked === true ? 'Liked' : 'Like'
      //   );
      //   // <button onclick="onClick: () => { console.log('clicked!') }" type="submit">Like</button> 이런 tag를 만들겠다는 뜻
      // }

      render() { // 기존의 문법을 개선한 문법
        return <button type="submit" onClick={ () => { this.setState({ liked: true }) }}>
          { this.state.liked === true ? 'Liked' : 'Like' }
        </button>;
        // JSX ( JS + XML )
      }
    }
  </script>
  <script type="text/babel">
    // 화면에 실제로 보여주는 부분
    // ReactDOM.render(e(LikeButton), document.querySelector('#root'));

    // 기존의 문법을 개선한 문법
    ReactDOM.render(
      <div>
        <LikeButton />
        <LikeButton />
        <LikeButton />
        <LikeButton />
        <LikeButton />
        <LikeButton />
        <LikeButton />
        <LikeButton />
      </div>,
    document.querySelector('#root'));
  </script>
</body>
<!-- 초반에는 답답하겠지만 결과를 예측할 줄 알아야 React를 잘할 수 있다! -->
<!-- web보다는 app의 형식에 더 가깝다. -->

</html>
